<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>

    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/9248/9248278.png"
      type="image/x-icon"
    />

    <!-- CUSTOM STYLE -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="py-4 px-5 bg-sky-50">
      <nav class="flex justify-between container mx-auto items-center">
        <div class="logo">
          <h2 class="text-xl sm:text-3xl font-semibold text-gray-700">Hot Gadgets</h2>
        </div>

        <div>
          <button class="btn btn-primary text-white">Sign Up</button>
        </div>
      </nav>
    </header>

    <main class="">
      <!-- Banner -->
      <section class="bg-sky-50 py-16 px-5">
        <div class="container mx-auto grid">
          <div class="order-2 md:order-1 w-auto md:w-3/6 text-center mx-auto space-y-5">
            <h2 class="text-2xl md:text-4xl font-semibold">
              Apple iPhone 14 PRO Max
            </h2>
            <p class="text-gray-600">
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humou.
            </p>
            <button class="btn btn-primary text-white">Buy Now</button>
          </div>
          <div class="order-1 md:order-2 flex justify-center relative">
            <img class="w-auto md:w-3/5" src="./images/banner.png" alt="" />
          </div>
        </div>
      </section>

      <!-- SEARCH PHONe -->
      <section class="pt-20 pb-10 px-5">
        <!-- section titles -->
        <div>
          <h2 class="text-xl md:text-3xl font-semibold text-center">
            Search your phone
          </h2>
        </div>

        <div class="flex justify-center items-center pt-5 gap-2">
          <fieldset class="w-full sm:w-1/3">
            <label for="Search" class="hidden">Search</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <button
                  type="button"
                  title="search"
                  class="p-1 focus:outline-none focus:ring"
                >
                  <svg
                    fill="currentColor"
                    viewBox="0 0 512 512"
                    class="w-4 h-4"
                  >
                    <path
                      d="M479.6,399.716l-81.084-81.084-62.368-25.767A175.014,175.014,0,0,0,368,192c0-97.047-78.953-176-176-176S16,94.953,16,192,94.953,368,192,368a175.034,175.034,0,0,0,101.619-32.377l25.7,62.2L400.4,478.911a56,56,0,1,0,79.2-79.195ZM48,192c0-79.4,64.6-144,144-144s144,64.6,144,144S271.4,336,192,336,48,271.4,48,192ZM456.971,456.284a24.028,24.028,0,0,1-33.942,0l-76.572-76.572-23.894-57.835L380.4,345.771l76.573,76.572A24.028,24.028,0,0,1,456.971,456.284Z"
                    ></path>
                  </svg>
                </button>
              </span>
              <input
                id="search-field"
                type="search"
                name="Search"
                placeholder="Search..."
                class="w-full h-12 py-2 pl-10 text-sm rounded-md focus:outline-none bg-gray-200"
              />
            </div>
          </fieldset>

          <button onclick="handleSearch()" class="btn btn-primary text-white">
            Search
          </button>
        </div>
      </section>

      <!-- PHONE CONTAINER -->
      <section class="container mx-auto px-5 pb-10">
        <!-- Spinner or loader -->
        <div id="loading-spinner" class="text-center hidden py-10">
          <span class="loading loading-dots loading-lg"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-12"
        ></div>

        <!-- Show ALL -->
        <div class="text-center hidden pt-5 md:pt-10" id="show-all-btn">
          <button onclick="handleShowALL()" class="btn btn-primary">
            Load More
          </button>
        </div>
      </section>

      <section>
        <dialog id="phone_details" class="modal modal-bottom sm:modal-middle">
          <form method="dialog" class="modal-box">
            <div id="phone-details-container" class=""></div>

            <div class="modal-action">
              <button class="btn">Close</button>
            </div>
          </form>
        </dialog>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
